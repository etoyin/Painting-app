<!doctype html>

<html>

<head>

<link rel='stylesheet' type='text/css' href='styles.css'>

</head>
<body>
<section>
<div id='myDrawingTools'>
	<div id='colors'>
		<button id='black' onclick='changeColor("black")'></button>
		<button id='yellow' onclick='changeColor("yellow")'></button>
		<button id='red' onclick='changeColor("red")'></button>
		<button id='blue' onclick='changeColor("blue")'></button>
		<button id='green' onclick='changeColor("green")'></button>

	</div>
	<div id='myOtherTools'>
			<button id='clearCanvas' title='clear all' onclick='clearCanvas()'>Clear</button>
			<button id='triangle' class='shapes'>Tri</button>
			<button id='circle' class='shapes'>Cir</button>
			<button id='ellipse' class='shapes'>Ellip</button>
			<button id='square' class='shapes'>Squ</button>
			<button id='rectangle' class='shapes'>Rect</button>
			<button id='eraser' class='shapes' onclick='changeColor("white")'>Eraser</button>
			<button id='brush' class='shapes' onclick='changeThickness(5)'><strong>B</strong></button>
			<button id='pencil' class='shapes' onclick='changeThickness(1)'>P</button>



	</div>

</div>

<canvas id='myCanvas' width='800px' height='500px';>
	Your browser does not support the HTML5 canvas tag.
	</canvas>	
</section>

<script type='text/javascript' src='paint.js'></script>

</body>
</html>
