<!doctype html>

<html>

	<head>
		<title>PaintIn</title>

		<link rel='stylesheet' type='text/css' href='styles.css'>
	</head>
	<body>
		<section>
			<nav>
				<img src='logo.png' width='120' height='120'>
			</nav>
			<div id='myDrawingTools'>
				<div id='colors'>
					<button id='black' onclick='changeColor("black")'></button>
					<button id='yellow' onclick='changeColor("yellow")'></button>
					<button id='red' onclick='changeColor("red")'></button>
					<button id='blue' onclick='changeColor("blue")'></button>
					<button id='green' onclick='changeColor("green")'></button>

				</div>
				<div id='myOtherTools'>
					<button id='clearCanvas' title='clear all' onclick='reloadClear()'>Clear</button>
					<button id='rectangle' class='shapes'>Rect</button>
					<button id='eraser' class='shapes' onclick='changeColor("white")'>Eraser</button>
					<button id='brush' class='shapes' onclick='changeThickness(5)'><img src='brush.png' width='30px'></button>
					<button id='pencil' class='shapes' onclick='changeThickness(1)'><img src='p.png' width='30px'></button>
					<button id='fill' class='shapes' onclick='fillCanvas()'>F</button>
					<button id='openFile' onclick='clickOpen()'>Open</button>



				</div>

			</div>

			<canvas id='myCanvas' width='800px' height='450px';>
			Your browser does not support the HTML5 canvas tag.
			</canvas>	
			<input id='file' type='file' accept='image/*'>

		</section>

		<script type='text/javascript' src='paint.js'></script>

	</body>
</html>
